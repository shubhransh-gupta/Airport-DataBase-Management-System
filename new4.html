<!DOCTYPE html>
<html>
<head>
	<title>off</title>
  <style>
  table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
  }
  th,td{
    padding:5px;
  }</style>
</head>
<body>

	<h1> web development</h1><br><br>
   <p id='kal'></p>
    <table id="app"></table>

	<script>
      var x,xmlhttp,xmlDoc;
     	xmlhttp=new XMLHttpRequest();
    	xmlhttp.open("GET","new.xml",true);
    	xmlhttp.send();
      xmlDoc=xmlhttp.responseXML;
      x=xmlDoc.getElementsByTagName("CD");
      table="<tr><th>Artist</th><th>title</th></tr>";
      for(i=0;i<x.length;i++){
        table+="<tr onclick='subh(" + i + ")'><td>";
        table+=x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
        table+="</td><td>";
        table+=x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
        table+="</td></tr>";
      }
      document.getElementById("app").innerHTML=table;
      function subh(i) {
        document.getElementById("kal").innerHTML="ARTIST:"+
           x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue+"<br>TITLE:"+
           x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"<br>COUNTRY:"+
           x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue+"<br>COMPANY"+
           x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue+"<br>PRICE:"+
           x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue;  
      }
    	</script>
	</body>
</html>
